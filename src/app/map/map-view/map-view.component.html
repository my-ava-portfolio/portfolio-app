<div class="container-fluid" *ngIf="isGeodataCanBeDisplayed">

  <div class="row legend-container justify-content-between">
    <div class="col-lg-4" >
      <button class="btn btn-dark" type="button" checked autocomplete="off" (click)="showHideLegend()">
        <fa-icon class="mr-2" [icon]="tagIcon"></fa-icon>
        LÃ©gende
      </button>
    </div>

    <div class="col-lg-4 text-right" >

      <button class="btn btn-warning" type="button" checked autocomplete="off" (click)="zoomOnData()">
        <fa-icon class="mr-2" [icon]="centerIcon"></fa-icon>
        Recentrer
      </button>

    </div>

    <div class="col-lg-12 legend-content">
      <div class="row justify-content-center">

        <div class="col-lg-5" *ngIf="isLegendDisplayed">
          <app-theme-legend
          ></app-theme-legend>
        </div>

        <div class="col-lg-7">
          <app-time-legend
          ></app-time-legend>
        </div>
    </div>

  </div>
</div>


<div [id]="'popup-feature-' + feature.properties.id" class="item card shadow map-popup" *ngFor="let feature of geoFeaturesData">
  <div class="card-body">

    <div class="col-lg-12 mb-3">
      <h6 class="font-weight-bold">{{feature.properties.title}}</h6>
    </div>

    <div class="row justify-content-around">

      <div *ngIf="feature.properties.img_activity !== null;then ImgActivity"></div>
      <ng-template #ImgActivity>
        <div class="col-lg-5 justify-content-around text-center">
          <img class="img-fluid rounded mx-auto d-block shadow thumbnail-width" [src]="apiImgUrl + feature.properties.img_activity"/>
        </div>
      </ng-template>

      <div class="col-lg-7 align-self-center">
        <h6 class="font-weight-bold small">{{feature.properties.name}}</h6>
        <div>
          <span class="small">
            <fa-icon class="mr-2 text-danger" [icon]="locationIcon"></fa-icon>
          </span>{{feature.properties.location}}
        </div>
      </div>
    </div>
  </div>
</div>
