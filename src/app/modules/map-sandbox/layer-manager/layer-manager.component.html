<div>
<div class="text-center fw-bold bg-dark text-white p-3">
  Créer
</div>


<app-create-tools
(newLayerEvent)="addLayer($event)"
>
</app-create-tools>

<div class="text-center fw-bold bg-dark text-white p-3">
  Importer
</div>

<app-import-tools
[epsgAvailable]="epsgAvailable"
[currentEpsg]="currentEpsg"
[existingLayers]="existingLayers"
(featuresToNewLayerEvent)="createNewLayersFromFeatures($event)"
(featuresToAppendEvent)="appendFeatureOnLayerFromFeatures($event)"
></app-import-tools>



<div class="text-center fw-bold bg-dark text-white p-3">
  Couches
</div>

<div id="layersTools" class="d-flex flex-row justify-content-evenly align-items-center mx-2">

  <input #btnVisible type="checkbox" class="btn-check" id="btnVisibleLayers" [checked]="true" (click)="visibleLayers(btnVisible.checked)">

  <label class="m-1 btn btn-sm btn-transparent border-0 pointer" for="btnVisibleLayers" [ngClass]="btnVisible.checked ? 'text-success' : 'text-danger'" container="body" [ngbPopover]="btnVisible.checked ? 'Masquer' : 'Afficher'" triggers="mouseenter:mouseleave">
    <fa-icon class="" [icon]="btnVisible.checked ? visibleIcon : invisibleIcon" size="1x"></fa-icon>
  </label>

  <input #btnLock type="checkbox" class="btn-check" id="btnLockLayers" [checked]="false" (change)="lockLayers(btnLock.checked)">
  <label class="m-1 btn btn-sm btn-transparent border-0 pointer" for="btnLockLayers" container="body" [ngbPopover]="btnLock.checked ? 'Dévérouiller' : 'Verrouiller'" triggers="mouseenter:mouseleave">
    <fa-icon class="" [icon]="btnLock.checked ? lockIcon : unLockIcon" size="1x"></fa-icon>
  </label>

  <button class="m-1 btn btn-sm btn-transparent border-0 pointer" (click)="zoomLayers()" ngbPopover="Centrer" triggers="mouseenter:mouseleave">
    <fa-icon class="" [icon]="centerIcon" size="1x"></fa-icon>
  </button>

  <button class="m-1 btn btn-sm btn-transparent border-0 pointer text-danger" (click)="removeLayers()" ngbPopover="Supprimer toutes les couches" triggers="mouseenter:mouseleave">
    <fa-icon class="" [icon]="disabledIcon" size="1x"></fa-icon>
  </button>

</div>


  <div #layersList id="layersList" class="d-flex flex-column justify-content-start mb-2">

    <div
      class="layer pointer d-flex flex-column small mt-1 mx-1 px-1 align-items-around"
      (click)="unSelectLayer()"
      [ngClass]="currentLayerIdSelected === 'none' ? 'bg-secondary  bg-gradient bg-opacity-25 fw-bold text-black' :  'text-black'"
      >

      <div class="pointer p-2 d-flex flex-row pointer justify-content-start align-items-center border rounded">
          <fa-icon class="me-1" [icon]="disabledIcon" ></fa-icon>
          <span>Désélectionner</span>
      </div>

    </div>

    <ng-container *ngFor="let layer of allLayers">

        <app-layer
          [layer]="layer"
          [isSelected]="currentLayerIdSelected == layer.id"
          [isVisible]="forceVisibleStatus"
          [isLocked]="layersLockStatus"
          (layerMoveUp)="layerGoUp($event)"
          (layerMoveDown)="layerGoDown($event)"
          (layerCloned)="duplicateLayer($event)"
          (removeLayerId)="removeLayer($event)"
        >
        </app-layer>

    </ng-container>
  </div>
