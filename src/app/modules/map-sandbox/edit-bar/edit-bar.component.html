

  <div class="d-flex flex-column editTools bg-dark bg-gradient p-2 m-2 rounded-3 shadow">

    <div class="d-flex flex-row justify-content-center text-warning m-2">
      <span class="fw-bold me-1">{{layer.layerName}}</span>
      <span class="fst-italic">({{layer.geomType}})</span>

    </div>

    <div *ngIf="isEditBarEnabled" class="d-flex flex-row m-2">

      <div class="d-flex flex-row mx-2 align-items-center shadow border rounded bg-light">

        <span class="text-dark mx-2 fw-bold small">Ajouter</span>

        <div class="d-flex flex-row border-start rounded-end p-1">
          <input #btnDraw type="checkbox" class="btn-check" [id]="'btnDraw' + layer.id" [checked]="isDrawn" (click)="drawHandler(btnDraw.checked)">
          <label class="edit-button btn px-1 py-0 border m-1" [for]="'btnDraw' + layer.id" [ngClass]="isDrawn ? 'text-danger' : 'text-success'" [ngbPopover]="'Ajouter un objet de type \'' + layer.geomType + '\''" triggers="mouseenter:mouseleave">
            <fa-icon class="" [icon]="addIcon" size="1x"></fa-icon>
          </label>

        </div>

      </div>

      <div class="d-flex flex-row mx-2 align-items-center shadow border rounded bg-light">

        <span class="text-dark mx-2 fw-bold small">Editer</span>

        <div class="d-flex flex-row border-start rounded-end p-1">

          <input #btnEdit type="checkbox" class="btn-check" [id]="'btnEdit' + layer.id" [checked]="isEdited" (click)="editHandler(btnEdit.checked)">
          <label class="edit-button btn px-1 py-0 border border m-1" [for]="'btnEdit' + layer.id" [ngClass]="isEdited ? 'text-danger' : 'text-success'" ngbPopover="Editer" triggers="mouseenter:mouseleave">
            <fa-icon class="" [icon]="editIcon" size="1x"></fa-icon>
          </label>

          <ng-container *ngIf="layer.geomType === 'Polygon'">
            <input #btnHole type="checkbox" class="btn-check" [id]="'btnHole' + layer.id" [checked]="isHole" (click)="drawHoleHandler(btnHole.checked, true)">
            <label class="edit-button btn px-1 py-0 border m-1" [for]="'btnHole' + layer.id" [ngClass]="isHole ? 'text-danger' : 'text-success'" ngbPopover="Ajouter un trou" triggers="mouseenter:mouseleave">
              <fa-icon class="" [icon]="polygonIcon" size="1x"></fa-icon>
            </label>
          </ng-container>

          <ng-container *ngIf="layer.geomType !== 'Point'">
            <input #btnMove type="checkbox" class="btn-check" [id]="'btnMove' + layer.id" [checked]="isMoved" (click)="translateHandler(btnMove.checked)">
            <label class="edit-button btn px-1 py-0 border m-1" [for]="'btnMove' + layer.id" [ngClass]="isMoved ? 'text-danger' : 'text-success'" ngbPopover="DÃ©placer" triggers="mouseenter:mouseleave">
              <fa-icon class="" [icon]="moveIcon" size="1x"></fa-icon>
            </label>
          </ng-container>

        </div>

      </div>

    </div>


  </div>
