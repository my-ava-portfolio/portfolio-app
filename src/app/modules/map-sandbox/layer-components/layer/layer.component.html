

<div
  class="layer d-flex flex-column small m-1 p-1 align-items-around"
  >

    <div class="header d-flex flex-row align-items-center border rounded p-2 pointer"
    [ngClass]="selected ? 'border-dark border-1' :  ''"
    >

      <div class="d-flex flex-row justify-content-start align-items-center me-1">
        <input #btnVisible type="checkbox" class="btn-check" [id]="'btnVisible' + layer.container.uuid" [checked]="visible" (change)="visible = btnVisible.checked">
        <label class="p-1 bg-transparent border-0 pointer" [for]="'btnVisible' + layer.container.uuid" [ngClass]="visible ? 'text-success' : 'text-danger'" container="body" [ngbPopover]="visible ? 'Masquer' : 'Afficher'" triggers="mouseenter:mouseleave">
          <fa-icon class="" [icon]="visible ? visibleIcon : invisibleIcon"></fa-icon>
        </label>

        <input #btnLocked type="checkbox" class="btn-check" [id]="'btnLocked' + layer.container.uuid" [checked]="locked" (change)="locked = btnLocked.checked">
        <label class="ms-auto p-1 bg-transparent border-0 pointer" [for]="'btnLocked' + layer.container.uuid" container="body" [ngbPopover]="locked ? 'Déverrouiller' : 'Verrouiller'" triggers="mouseenter:mouseleave">
          <fa-icon class="" [icon]="locked ? lockIcon : unLockIcon"></fa-icon>
        </label>

        <div class="d-flex flex-row" [ngClass]="selected ? 'pe-auto' :  'pe-none'">
          <button class="p- bg-transparent border-0 text-danger" (click)="layerGoUp()" container="body" ngbPopover="Remonter" triggers="mouseenter:mouseleave">
            <fa-icon class="" [icon]="upIcon"></fa-icon>
          </button>

          <div class="-0 bg-transparent border-0 text-danger" (click)="layerGoDown()" container="body" ngbPopover="Descendre" triggers="mouseenter:mouseleave">
            <fa-icon class="" [icon]="downIcon"></fa-icon>
          </div>

        </div>

      </div>

      <div
        class="d-flex flex-row pointer justify-content-center align-items-center flex-fill"
        [ngClass]="selected ? '' :  'text-black'"
        (click)="selected = true"
        >
        <div class="me-2">
          <fa-icon *ngIf="layer.container.geomType === 'Point'" [icon]="pointIcon"></fa-icon>
          <fa-icon *ngIf="layer.container.geomType === 'LineString'" [icon]="lineStringIcon"></fa-icon>
          <fa-icon *ngIf="layer.container.geomType === 'Polygon'" [icon]="polygonIcon"></fa-icon>
        </div>

        <div class="layer-name fw-bold">
          <span>{{ layer.container.layerName }}</span>
        </div>
      </div>


      <div class="px-1 bg-transparent border-0 text-primary" (click)="openTable()" ngbPopover="Table des attributs" triggers="mouseenter:mouseleave">
        <fa-icon class="" [icon]="tableIcon" size="1x"></fa-icon>
      </div>

      <div class="px-1 bg-transparent border-0 text-black" (click)="openSettings()" ngbPopover="Options de la couche" triggers="mouseenter:mouseleave">
        <fa-icon class="" [icon]="paramIcon" size="1x"></fa-icon>
      </div>


    </div>

    <div class="feature-container d-flex flex-column mb-1" *ngIf="layer.container.features.length > 0">

      <div class="d-flex flex-row justify-content-around align-items-center flex-fill mx-3">
        <button class="px-1 bg-transparent border-0" (click)="zoomToLayer()" ngbPopover="Centrer" triggers="mouseenter:mouseleave">
          <fa-icon class="" [icon]="centerIcon"></fa-icon>
        </button>
        
        <div class="bg-transparent border-0" (click)="toggleFeatures()" ngbPopover="Masquer les objets" triggers="mouseenter:mouseleave">
          <fa-icon class="" [icon]="toggled ? toggleIcon : unToggleIcon"></fa-icon>
        </div>

        <div class="px-1 bg-transparent border-0" (click)="duplicateLayer()" ngbPopover="Dupliquer" triggers="mouseenter:mouseleave">
          <fa-icon class="" [icon]="duplicateIcon"></fa-icon>
        </div>

        <div class="ms-auto bg-transparent border-0" ngbPopover="Désélectionner" triggers="mouseenter:mouseleave" (click)="unSelectFeatures()">
          <fa-icon class="me-1" [icon]="clearIcon"></fa-icon>
          <span>{{featuresIdSelected.length}} séléctionné(s) /{{layer.container.features.length}}</span>
        </div>

        <div [ngClass]="this.locked ? 'pe-none' : 'pe-auto'" class="ms-auto p-1 bg-transparent border-0 text-danger" (click)="removeLayer()" ngbPopover="Supprimer" triggers="mouseenter:mouseleave">
          <fa-icon class="" [icon]="removeIcon"></fa-icon>
        </div>

      </div>

      <ul [hidden]="toggled" id="featuresList" class="list-unstyled m-0" [id]="'featuresLayer-' + layer.container.uuid">

        <ng-container *ngFor="let feature of layer.container.features">
          <app-feature
          class="feature"
          [ngClass]="featuresIdSelected.includes(feature.get('id')) ? 'fw-bold bg-secondary bg-opacity-25' : ''"
          (click)="selectFeatureById(feature.get('id'))"
          [selected]="featuresIdSelected.includes(feature.get('id'))"
          [feature]="feature"
          [layer]="layer"
          >
          </app-feature>
        </ng-container>

      </ul>
    </div>
</div>

<div moveDivToBody [isRemoved]="this.isLayerRemoved" *ngIf="!isLayerRemoved" class="position-fixed bottom-0 start-50 translate-middle-x">

  <app-edit-bar
    class=""
    [layer]="layer"
    *ngIf="selected"
    [enabled]="!locked && selected"
    [currentEpsg]="epsg"
  ></app-edit-bar>
</div>




<set-modal #modalLayerSettings title="Paramètres de la couche">
 
    <app-layer-settings
      [layer]="layer"
    ></app-layer-settings>

</set-modal>


<set-modal #modalLayerTable title="Attributs de la couche">
 
  <app-layer-table
    [layer]="layer"
  ></app-layer-table>

</set-modal>
