<div class="m-2 table-responsive">

    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let header of attributesHeaders">{{header}}</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let feature of features ; index as i">
            <tr class="small">
                <th class="p-1" scope="row">{{feature.get('no')}}</th>
                <td *ngFor="let header of attributesHeaders">
                    <input #rowInput class="p-1" type="text" [value]="feature.get(header)" (change)="feature.set(header, rowInput.value, false); sendEditedEvent()">
                </td>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
