<div class="mx-1">

  <svg height="20" width="20" *ngIf="geomType === 'Point'">
    <circle cx="10" cy="10" r="7" [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" [attr.fill]="fillColor" />
  </svg>

  <svg height="20" width="20" *ngIf="geomType === 'LineString'">
    <line x1="0" y1="10" x2="20" y2="10" [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth * _strokeWidthCoeff"/>
    <line x1="0" y1="10" x2="20" y2="10" [attr.stroke]="fillColor" [attr.stroke-width]="strokeWidth * _strokeWidthLineCoeff"/>
  </svg>

  <svg height="16" width="25" *ngIf="geomType === 'Polygon'">
    <rect x="0" y="0" width="25" height="16" [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth * _strokeWidthCoeff" [attr.fill]="fillColor"/>
  </svg>

  <span *ngIf="title" class="m-1 small">{{ title }}</span>

</div>
