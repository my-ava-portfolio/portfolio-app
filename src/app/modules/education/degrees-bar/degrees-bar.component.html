  <ng-container *ngFor="let degree of activityData">

    <set-card-container
      class="feature-degree d-flex flex-row flew-wrap text-center"
      cardClass="m-3"
      [title]="getTitle(degree)"
      headerClass="text-bg-education"
    >

      <ng-template #cardBodyTemplate>

        <div class="
          d-flex flex-column text-center
          align-items-center
        ">

          <div class="degree
            d-flex flex-row
            align-items-center
          ">
            <img *ngIf="degree.img_activity !== 'null'" [src]="assetsLogoPath + degree.img_activity" [alt]="degree.company"/>
            <set-paragraph-content *ngIf="degree.img_activity === 'null'" class="d-flex flex-row justify-content-center">{{ degree.company }}</set-paragraph-content>

            <set-paragraph-content class="fw-bold">{{ degree.title }}</set-paragraph-content>
          </div>

        </div>
      </ng-template>

      <ng-template #cardFooterTemplate>

        <set-icon-text
          [route]="mapPages.sub_menus[0].content_url"
          [fragment]="degree.id"
          classes="bounce small"
          [title]="degree.location"
          [iconInput]="locationIcon"
        ></set-icon-text>

      </ng-template>
    </set-card-container>

  </ng-container>
