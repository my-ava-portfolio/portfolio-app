<set-article-header>

  <div *ngIf="userInfoData" id="generalInfo__title" class="text-center">
    <h3 class="text-white py-2">{{ userInfoData.first_name }} {{ userInfoData.last_name }}</h3>
    <div class="badge-title-light">{{ userInfoData.job }}</div>
    <div *ngIf="jobDuration && jobDuration.months === 0" class="badge-title-warning">{{ jobDuration.years }} années d'expérience professionnelle</div>
    <div *ngIf="jobDuration && jobDuration.months > 0" class="badge-title-warning">{{ jobDuration.years }} années et {{ jobDuration.months }} mois d'expérience professionnelle</div>
  </div>

  <div id="generalInfo__activitiesType" class="d-flex flex-sm-row flex-column border border-white rounded-3 p-2 justify-content-center flex-wrap">
      <ng-container *ngFor="let activity of activityTypesMetadata">
        <div
          class="activity-button
            btn btn-light
            fw-bold
            my-2 mx-3
            position-relative
          "
          [class.active]="tabView == activity.type"
          [class.disabled]="activity.count === 0"
          (click)="enableActivity(activity.type)">
          {{activitiesMapping[activity.type]}}
          <span [ngClass]="'badge bg-' + activity.type" class="position-absolute top-0 start-100 translate-middle p2 border border-3 border-light rounded-circle">
            {{ activity.count }}
            <span class="visually-hidden"></span>
          </span>
          <div ></div>
        </div>
      </ng-container>
  </div>
</set-article-header>
