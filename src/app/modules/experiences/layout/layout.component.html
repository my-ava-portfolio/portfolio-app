<set-article-container [@fadeInOut]>

  <app-general-info
    id="experiences__generalInfo"
    [tabView]="tabView"
    (tabViewEmit)="setActivityTab($event)"
  ></app-general-info>


  <set-section-container>
    <h5 id="experiences__navigate" class="title-tick-warning">Navigation</h5>

    <app-navigate
      class="
        d-flex flex-md-row flex-column
        justify-content-between
        align-items-center
      "
      [fragment]="fragment"
      [tabView]="tabView"
      (graphInitialized)="checkDataAvailability($event)"
      (tabViewEmit)="setActivityTab($event)"
    ></app-navigate>
  </set-section-container>

  <set-section-container>

    <div id="experiences__content" class="d-flex flex-xl-row flex-column">

      <div id="experiences__content__activities" class="col-12 col-xl-7">
        <app-activities
          [fragment]="fragment"
          [tabView]="tabView"
        ></app-activities>
      </div>

      <div id="experiences__content__skills" class="col-12 col-xl-5">
        <app-skills
          [tabView]="tabView"
        ></app-skills>
      </div>

    </div>
  </set-section-container>
 

</set-article-container>
