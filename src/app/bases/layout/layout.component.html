<div class="d-flex" id="main" swipe (next)="navigationBarToRight($event)" (previous)="navigationBarToLeft($event)">

  <app-navigation-bar
    [sideBarCollapsed]="sideBarCollapsed"
  ></app-navigation-bar>

  <div
    id="main__overlay"
    [ngClass]="sideBarCollapsed ? 'active' : 'd-none'"
    (click)="collaspedSideBarIfNeeded()">
  </div>


  <div #contentSize id="main__content" class="w-100" >

    <app-control-bar
      (sideBarCollapsedEmit)="getSideBarCollapseStatus($event)"
      [sideBarCollapsed]="sideBarCollapsed"
    ></app-control-bar>

    <div id="mainContent">
      <router-outlet #outlet="outlet" (activate)="updatePage(outlet)"></router-outlet>
    </div>

  </div>

</div>
