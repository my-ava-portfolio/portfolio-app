<a class="badge rounded-pill m-1 text-decoration-none "
  [routerLink]="routerLink" [fragment]="fragment"
  [ngClass]="classes"
  [style.background-color]="customBgColor ? customBgColor : 'none'"
  [style.color]="getConstract(customBgColor)"
  >
    <fa-icon *ngIf="icon" class="mx-1" [icon]="icon" size="1x"></fa-icon>
    <ng-content></ng-content>
</a>
